<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shop</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <header>
        <h1>My Shop</h1>
        <div class="cart">
            <span id="cart-count">0</span>
            <img src="cart.png" alt="Shopping Cart">
        </div>
    </header>
    <main>
        <div class="products">
            <div class="product" data-id="1">
                <img src="assets/images/cap.jpeg" alt="Product 1">
                <h2>Product 1</h2>
                <p>$10.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="2">
                <img src="assets/images/mug.jpg" alt="Product 2">
                <h2>Product 2</h2>
                <p>$15.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="1">
                <img src="assets/images/shirt.jpeg" alt="Product 3">
                <h2>Product 3</h2>
                <p>$10.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="1">
                <img src="assets/images/cap.jpeg" alt="Product 4">
                <h2>Product 4</h2>
                <p>$20.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="1">
                <img src="assets/images/images.png" alt="Product 5">
                <h2>Product 5</h2>
                <p>$14.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="1">
                <img src="assets/images/images.png" alt="Product 6">
                <h2>Product 6</h2>
                <p>$54.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="1">
                <img src="assets/images/images.png" alt="Product 7">
                <h2>Product 7</h2>
                <p>$50.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Simple Shop</p>
    </footer>
    <script src="assets/script.js"></script>
</body>
</html>
